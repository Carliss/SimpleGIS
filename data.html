<html>

<body>
    <pre>
<code id=data>
[
    {
        'Loading': 'is it a big file?',
    }
]

</code>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        ipcRenderer.on('data:type', function (event, data) {
                document.getElementById('data').innerHTML = data;
            });
    </script>
